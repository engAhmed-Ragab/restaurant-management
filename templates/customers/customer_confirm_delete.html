{% extends "base.html" %}
{% block title %}Delete Customer{% endblock %}
{% block content %}
<h3>Are you sure you want to delete <strong>{{ object }}</strong>?</h3>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'customers:list' %}">Cancel</a>
</form>
{% endblock %}
