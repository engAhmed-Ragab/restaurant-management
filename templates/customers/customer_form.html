{% extends "base.html" %}
{% block title %}Customer Form{% endblock %}
{% block content %}
<h2>{{ view.object|default:'Add' }} Customer</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-secondary" href="{% url 'customers:list' %}">Cancel</a>
</form>
{% endblock %}
