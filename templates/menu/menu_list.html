{% extends 'base.html' %}
{% block content %}
<div class="d-flex align-items-center justify-content-between mb-3">
  <h1 class="mb-0">Menu</h1>
  <a href="{% url 'menu:create' %}" class="btn btn-primary">+ Add Item</a>
</div>

<form method="get" class="mb-3">
  <div class="input-group">
    <input type="text" name="q" class="form-control" placeholder="Search by name or category..." value="{{ request.GET.q }}">
    <button class="btn btn-outline-secondary" type="submit">Search</button>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-body p-0">
    <table class="table table-hover table-striped mb-0">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Image</th>
          <th class="text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for it in items %}
        <tr>
          <td>{{ it.id }}</td>
          <td>{{ it.name }}</td>
          <td>{{ it.category }}</td>
          <td>{{ it.price }}</td>
          <td>
            {% if it.image %}
              <img class="img-thumb" src="{{ it.image.url }}" alt="{{ it.name }}">
            {% else %}
              <span class="text-muted">â€”</span>
            {% endif %}
          </td>
          <td class="text-end">
            <a href="{% url 'menu:edit' it.id %}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <a href="{% url 'menu:delete' it.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="6" class="text-center py-4 text-muted">No items found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
