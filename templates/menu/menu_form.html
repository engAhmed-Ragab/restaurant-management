{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h3 mb-4">{{ view.object|yesno:"Edit Item,Add New Item" }}</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-success" type="submit">Save</button>
        <a href="{% url 'menu:list' %}" class="btn btn-outline-secondary">Back to list</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
