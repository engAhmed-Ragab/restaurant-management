{% extends "base.html" %}
{% block content %}
<h2>Delete Order #{{ object.id }}</h2>
<p>Are you sure?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger" type="submit">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'orders:list' %}">Cancel</a>
</form>
{% endblock %}
